name: 'neorv32-verilog check'

on:
  push:
  pull_request:
  schedule:
    - cron: '0 0 * * 5'
  workflow_dispatch:

jobs:

  convert:
    name: '‚ôªÔ∏è Convert to Verilog'
    runs-on: ubuntu-latest

    steps:

    - name: 'üìÇ Repository Checkout'
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        submodules: recursive

    - name: 'üì¶ Install GHDL'
      uses: ghdl/setup-ghdl@v1
      with:
        version: nightly
        backend: mcode

    - name: '‚öôÔ∏è Run conversion'
      run: /bin/bash -c "chmod u+x $GITHUB_WORKSPACE/src/convert.sh && $GITHUB_WORKSPACE/src/convert.sh"

    - name: 'üì§ Archive generated Verilog code'
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: neorv32_verilog_code
        path: src/neorv32_verilog_wrapper.v


  sim_iverliog:
    name: 'üñ•Ô∏è Simulation - Icarus Verilog'
    needs: convert
    runs-on: ubuntu-latest

    steps:

    - name: 'üì¶ Install Icarus Verilog'
      run: |
        wget https://github.com/stnolting/icarus-verilog-prebuilt/releases/download/v1.0.0/iverilog-27082022.tar.gz
        mkdir $GITHUB_WORKSPACE/iverilog-27082022.tmp
        tar -xzf iverilog-27082022.tar.gz -C $GITHUB_WORKSPACE/iverilog-27082022.tmp/
        echo "$GITHUB_WORKSPACE/iverilog-27082022.tmp/bin" >> $GITHUB_PATH

    - name: '‚öôÔ∏è Run verification script'
      run: /bin/bash -c "chmod u+x $GITHUB_WORKSPACE/.github/check.sh && $GITHUB_WORKSPACE/.github/check.sh"

